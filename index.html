<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="homepage">
      <header>
        <div class="navigation-container">
          <div class="left-logo">
            <img class="logo" src="./fast-food.png" alt="logo" />
            <h1 class="headingElement">Food Munch</h1>
          </div>
        </div>
      </header>
      <main>
        <h2 class="heading">SIGNIN</h2>
        <form role="form" onsubmit="signIn(event);" autocomplete="off">
          <div class="form-group">
            <input
              type="email"
              name="email"
              id="email2"
              placeholder="Email Address"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="pwd"
              id="pwd2"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group">
            <button type="submit">Sign In</button>
          </div>
        </form>
        <p>
          Don't have an account?
          <a href="./signup.html">Sign Up</a> here
        </p>
      </main>
    </div>
    <footer>
      <div>&copy;2021 | Food Munch</div>
      <div>All Rights Reserved</div>
    </footer>
  </body>
</html>
